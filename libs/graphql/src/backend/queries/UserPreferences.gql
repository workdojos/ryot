query UserPreferences {
  userPreferences {
    general {
      reviewScale
      displayNsfw
      dashboard {
        section
        hidden
        numElements
      }
      disableYankIntegrations
      disableNavigationAnimation
      disableVideos
      disableWatchProviders
      watchProviders
    }
    fitness {
      measurements {
        custom {
          name
          dataType
        }
        inbuilt {
          weight
          bodyMassIndex
          totalBodyWater
          muscle
          leanBodyMass
          bodyFat
          boneMass
          visceralFat
          waistCircumference
          waistToHeightRatio
          hipCircumference
          waistToHipRatio
          chestCircumference
          thighCircumference
          bicepsCircumference
          neckCircumference
          bodyFatCaliper
          chestSkinfold
          abdominalSkinfold
          thighSkinfold
          basalMetabolicRate
          totalDailyEnergyExpenditure
          calories
        }
      }
      exercises {
        saveHistory
        defaultTimer
        unitSystem
      }
    }
    notifications {
      toSend
      enabled
    }
    featuresEnabled {
      others {
        calendar
        collections
      }
      fitness {
        enabled
        meditation
        measurements
      }
      media {
        enabled
        studies
        audioBook
        book
        comic
        movie
        podcast
        show
        videoGame
        visualNovel
        people
        groups
        trackers
      }
    }
  }
}
